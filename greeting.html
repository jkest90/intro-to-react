    into the DOM, and the third enables JSX & ES6 </!-->

    <!-- The rest of our code. Use text/babel to format to enable ES6. Babel is a compiler that allows us to
    use the latest generation of JavaScript -->
    <script type="text/babel">
        // Create a React component. Call its built-in 'render()' function to return a single root element.
        class Greeting extends React.Component {
            render() {
                return (
                <div>
                    // <h1> Hello World!</h1>
                    <h1> Hello, {this.props.name}! </h1>
                </div>
                );
            }
        }
        // To render a component, call 'ReactDOM.rendert()'.
        // First argument is component we want to render.
        // Second argument is the HTML element in which to render our component.
        // This will ultimately render our Greeting component within the <div id="app"></div>.
        ReactDOM.render(
            <Greeting name="Bloc Students"/>, document.getElementById('app')
        );

        class UserAvatar extends React.Component {
            constructor(props) {
                super(props)
                this.state = {date: new Date()}
            }

            render() {
                return (
                    <div className='userImage'>
                        <img
                            src={this.props.imageUrl}
                            alt={this.props.imageName}
                        />
                        <h2>{this.props.name}</h2>
                        <h3>{this.state.date.toLocaleDateString()}</h3>
                    </div>
                );
            }
        }

        const avatar = {
            imageUrl: 'https://i.imgur.com/0hA7XT1.jpg',
            alt: 'profile picture',
            name: 'Jonathan Kestler'
        };

        ReactDOM.render(

                imageName={avatar.alt}

            />,
            document.getElementById('container')
